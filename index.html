<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Hollywood Dashboard</title>
</head>
<body>
    <div class="wrap">
        <nav>
            <div class='nav-logo'>W</div>
                <ul class="nav-list">
                    <li class="nav-list__item"><a  class='nav-list__link' href="#">Home</a></li>
                    <li class="nav-list__item"><a class='nav-list__link' href="#">Statistics</a></li>
                    <li class="nav-list__item"><a class='nav-list__link' href="#">Users</a></li>
                    <li class="nav-list__item"><a class='nav-list__link' href="#">Settings</a></li>
                    <li class="nav-list__item"><a class='nav-list__link' href="#">Quires</a></li>
                </ul>
            <div class="nav-power-button"></div>
            <div class="hamburger"></div>
        </nav>
        <div class='main-wrap'>
            <header>
                <div class="header-upper">
                    <div class="header-menu header-upper__content"></div>
                    <div class="header-menu header-upper__folder"></div>
                    <div class="header-menu header-upper__settings"></div>
                    <div class="header-upper__search-container">
                        <input class='header-upper__search' type="text" placeholder="Search Anything Here....">
                    </div>
                    <div class="header-menu header-upper__upload"></div>
                    <div class="header-menu header-upper__mail"></div>
                    <div class="header-menu header-upper__planet"></div>
                    <img class=" header-upper__avatar" src="./source/img/header/Kendall.png" alt="Kendall Jenner">
                    <div class='header-upper__user-container'>
                        <h4 class="header-upper__person">kendall Jenner</h4>
                        <p class="header-upper__role">Cheif Authority</p>
                    </div>
                    <div class="header-upper__more"></div>
                </div>
            </header>
            <div class="footer-wrap">
                <main></main>
                <div class="aside-wrap">
                    <aside></aside>
                    <footer></footer>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
